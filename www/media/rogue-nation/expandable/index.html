<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<style type="text/css">
		#container {
			display: block;
		}
	</style>

<link rel="stylesheet" type="text/css" href="styles/screen.css">

</head>

<body>

	<div id="container">

		<div id="content" class="initial-anim">

			<div id="expanding-c" class="expanded">

				<section id="collapsed-c" class="fadeout">

					<div id="c-bg"></div>

					<div id="c-tt"></div>

					<div id="c-bar">

						<div id="c-messaging"></div>

					</div>

					<div id="c-dvd" class="dvd"></div>

					<div id="collapse-exit" class="exit"></div>

					<button id="c-cta" class="cta"></button>

					<div id="expand-btn-c">

						<div id="expand-messaging">expand</div>

						<div id="expand-btn"></div>

					</div>

				</section>

				<section id="expanded-c">

					<div id="e-bg"></div>

					<div id="tom"></div>

					<div id="e-tt"></div>

					<div id="e-dvd" class="dvd"></div>

					<div id="e-bar">

						<div id="e-messaging"></div>

					</div>

					<div id="expand-exit" class="exit"></div>

					<button id="e-cta" class="cta"></button>

					<div class="video-c">

						<video id="trailer-v" class="video" width="590" height="400">

							<source id="trailer-mp4-src" type="video/mp4" src="" />

						</video>

						<div id="video-controls-c" class="video-controls-c">

							<button id="play-toggle"></button>

							<button id="audio-toggle" class="muted"></button>

						</div>

						<button id="large-audio"></button>

						<div id="replay-overlay"></div>

						<div id="replay"></div>

					</div>

					<div id="close-btn-c">

						<div id="close-messaging">close</div>

						<div id="close-btn"></div>

					</div>

				</section>

			</div> <!-- end expanding-c -->

		</div> <!-- end content -->

	</div> <!-- end container -->

	<script src="js/main.js"></script>

</body>

</html>
