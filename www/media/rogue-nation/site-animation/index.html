<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width">

	<script language="javascript">
			var extCSS = document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", ("styles/screen.css"));
			document.getElementsByTagName("head")[0].appendChild(extCSS);
	</script>

</head>

<body id="body-c">

	<main id="container">

		<div id="inner-c">

			<div id="fire2"></div>

			<div id="fire1"></div>

			<div id="tom"></div>

			<div id="tt"></div>

			<div id="tagline"></div>

			<div id="copyright"></div>

			<div id="cast"></div>

			<div id="bg-exit" class="exit"></div>

			<div id="cta-c">

				<div id="cta"></div>

				<div id="messaging"></div>

				<div id="dvd"></div>

			</div>

			<div id="video-c" class="video-c">

				<video id="trailer-v" class="video" width="600" height="340">

					<source id="trailer-mp4-src" type="video/mp4" src="" />

				</video>

				<div class="video-controls-c">

					<button id="play-toggle"></button>

					<button id="audio-toggle" class="muted"></button>

				</div>

				<button id="large-audio"></button>

				<div id="replay-overlay"></div>

				<div id="replay"></div>

			</div> <!-- end video-c -->

		</div> <!-- end inner-c -->

	</main> <!-- end-container -->

	<script src="js/main.js"></script>

</body>

</html>
